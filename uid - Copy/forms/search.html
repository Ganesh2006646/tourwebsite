  .header {
    text-align: center;

    content: '';

    border-radius: 30px;
    font-size: 16px;

  }

  .search-button {

  }

  .monument-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 25px;

  .monument-card {

    margin-bottom: 10px;

    font-weight: 500;

      }
    ];

    let currentFilter = 'all';
    let currentSort = 'popularity';
    let currentPage = 1;
    const itemsPerPage = 8;

    function renderMonuments() {
      let filteredMonuments = monuments.filter(monument => 
        currentFilter === 'all' || monument.tags.includes(currentFilter)
      );

      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      if (searchTerm) {
        filteredMonuments = filteredMonuments.filter(monument =>
          monument.name.toLowerCase().includes(searchTerm) ||
          monument.location.toLowerCase().includes(searchTerm) ||
          monument.tags.some(tag => tag.toLowerCase().includes(searchTerm))
        );
      }

      filteredMonuments.sort((a, b) => {
        if (currentSort === 'popularity') return b.popularity - a.popularity;
        if (currentSort === 'name_asc') return a.name.localeCompare(b.name);
        if (currentSort === 'name_desc') return b.name.localeCompare(a.name);
      });

      const startIndex = (currentPage - 1) * itemsPerPage;
      const paginatedMonuments = filteredMonuments.slice(startIndex, startIndex + itemsPerPage);

      const grid = document.getElementById('monumentGrid');
      if (filteredMonuments.length === 0) {
        grid.innerHTML = `
          <div class="no-results">
            <i class="fas fa-landmark"></i>
            <div>No monuments found matching your search criteria</div>
          </div>
        `;
        document.getElementById('pagination').innerHTML = '';
        return;
      }

      grid.innerHTML = paginatedMonuments.map(monument => `
        <div class="monument-card">
          <div class="popularity-badge">
            <i class="fas fa-star"></i> ${monument.popularity}
          </div>
          <img src="${monument.image}" alt="${monument.name}" class="monument-image">
          <div class="monument-info">
            <div class="monument-name">${monument.name}</div>
            <div class="monument-location">
              <i class="fas fa-map-marker-alt"></i> ${monument.location}
            </div>
            <div class="monument-tags">
              ${monument.tags.map(tag => `<span class="monument-tag">${tag}</span>`).join('')}
            </div>
          </div>
        </div>
      `).join('');

      renderPagination(filteredMonuments.length);
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      
      if (totalPages <= 1) return;
      
      // Previous button
      if (currentPage > 1) {
        pagination.innerHTML += `
          <div class="page-button" onclick="changePage(${currentPage - 1})">
            <i class="fas fa-chevron-left"></i>
          </div>
        `;
      }
      
      // Page numbers
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      if (startPage > 1) {
        pagination.innerHTML += `
          <div class="page-button" onclick="changePage(1)">1</div>
          ${startPage > 2 ? '<div class="page-button disabled">...</div>' : ''}
        `;
      }
      
      for (let i = startPage; i <= endPage; i++) {
        pagination.innerHTML += `
          <div class="page-button ${i === currentPage ? 'active' : ''}" 
               onclick="changePage(${i})">${i}</div>
        `;
      }
      
      if (endPage < totalPages) {
        pagination.innerHTML += `
          ${endPage < totalPages - 1 ? '<div class="page-button disabled">...</div>' : ''}
          <div class="page-button" onclick="changePage(${totalPages})">${totalPages}</div>
        `;
      }
      
      // Next button
      if (currentPage < totalPages) {
        pagination.innerHTML += `
          <div class="page-button" onclick="changePage(${currentPage + 1})">
            <i class="fas fa-chevron-right"></i>
          </div>
        `;
      }
    }

    function filterMonuments(category) {
      currentFilter = category;
      currentPage = 1;
      document.querySelectorAll('.filter-chip').forEach(chip => 
        chip.classList.toggle('active', chip.onclick.toString().includes(`'${category}'`))
      );
      renderMonuments();
    }

    function sortMonuments(sortType) {
      currentSort = sortType;
      currentPage = 1;
      document.querySelectorAll('.sort-button').forEach(btn => 
        btn.classList.toggle('active', btn.onclick.toString().includes(`'${sortType}'`))
      );
      renderMonuments();
    }

    function searchMonuments() {
      currentPage = 1;
      renderMonuments();
    }

    function changePage(page) {
      currentPage = page;
      renderMonuments();
      window.scrollTo({ top: document.querySelector('.suggested-monuments').offsetTop - 20, behavior: 'smooth' });
    }

    // Initial render
    renderMonuments();

    // Add enter key listener for search
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchMonuments();
    });

    // Add debounce to search input
    let searchTimeout;
    document.getElementById('searchInput').addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        searchMonuments();
      }, 500);
    });
  </script>
</body>
