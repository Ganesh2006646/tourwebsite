<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Explore India</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <div class="logo">Explore India</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">map</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-card">
            <h1>Welcome Back</h1>
            <p class="subtitle">Login to continue your journey</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-options">
                    <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google" onclick="loginWithGoogle()">
                        <img src="images\google.png" alt="Google">
                        Google
                    </button>
                    <button type="button" class="social-btn facebook" onclick="loginWithFacebook()">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                        Facebook
                    </button>
                </div>
            </form>
            
            <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 Explore India. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
